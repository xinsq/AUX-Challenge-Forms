<!DOCTYPE html>
<html class="no-js">
	<head>
		<title>Challenge 0: Xin Xin</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/modernizr.min.js"></script>
	</head>
<body>

		<form id="signUp" data-validate="parsley">

			<header role="banner">
				<h1>Sign up for Whoo!</h1>
				<p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
			</header>
			<ol>
			<li>
				<fieldset id="portfolioField">
					<legend><h2 id="portfolioHeading">First, name your portfolio</h2></legend>
					<ul aria-labelledby="portfolioHeading">
						<li>
							<label for="title">Portfolio title</label>
							<input type="text" id="title" name="title" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true">
							<div class="validation"></div>
						</li>
						<li>
							<label for="address">Portfolio address</label>
							<span id="sample">.sample.com</span>
							<input type="text" id="address" name="address" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true">
							<div class="validation"></div>

						</li>
					</ul>
				</fieldset>
			</li>

			<li>
				<fieldset>
					<legend><h2 id="accountHeading">Now, enter your account details</h2></legend>
					<ul aria-labelledby="accountHeading">
						<li>
							<label for="name">Name</label>
							<input type="text" id="name" name="name" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true">
							<div class="validation"></div>
						</li>
						<li>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true">
							<div class="validation"></div>
							<p>NOTE: We'll never share your email, promise.</p>
						</li>
						<li>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true">
							<div class="validation"></div>
						</li>
					</ul>
				</fieldset>
			</li>

			<li>
				<fieldset id="payment">
					<legend><h2 id="paymentHeader">Finally, enter your payment information</h2></legend>
					<a href="">Use PayPal</a>
					<ul aria-labelledby="accountHeading">
						<li class="clearfix">
							<label for="cardNumber">Card number</label>
							<input type="text" name="cardNumber" id="cardNumber" pattern="[0-9]{13,16}" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true" data-regexp="[0-9]{13,16}">
							<div class="validation"></div>
							<ul id="cardList">
								<label>Select a credit card</label>
								<li>
									<input type="radio" name="creditCard" id="amex">
									<label id="amexLabel" for="amex"><span>American Express</span></label>
								</li>
								<li>
									<input type="radio" name="creditCard" id="visa">
									<label id="visaLabel" for="visa"><span>Visa</span></label>
								</li>
								<li>
									<input type="radio" name="creditCard" id="discover">
									<label id="discoverLabel" for="discover"><span>Discover</span></label>
								</li>
								<li>
									<input type="radio" name="creditCard" id="mastercard">
									<label id="mastercardLabel" for="mastercard"><span>Mastercard</span></label>
								</li>
							</ul>
						</li>
						<li id="securityCodeLi" class="clearfix">
							<label for="security">Security code</label>
							<input type="text" name="security" id="security" pattern="[0-9]{3,4}" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true" data-regexp="[0-9]{3,4}">
							<div class="validation"></div>
							<div id="securityImg" title="Security code image"></div>
						</li>
						<li>
							<label id="expiration">Expiration date</label>
							<select name="month" id="month" aria-label="Month" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true">
								<option disabled="disabled" selected>Month</option>
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>November</option>
								<option>December</option>
							</select>
							<select name="Year" id="year" aria-label="Year" aria-required="true" required data-trigger="focusout" data-validation-minlength="1" data-required="true">
								<option value="" disabled="disabled" selected>Year</option>
								<option value="2013">2013</option>
								<option value="2014">2014</option>
								<option value="2015">2015</option>
								<option value="2016">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
								<option value="2026">2026</option>
								<option value="2027">2027</option>
								<option value="2028">2028</option>
								<option value="2029">2029</option>
								<option value="2030">2030</option>
							</select>
						</li>
					</ul>
				</fieldset>
			</li>

			</ol>

			<input type="submit" value="Create your own portfolio" role="button">

	</form>
	<script src="js/script.js"></script>
</body>
</html>
