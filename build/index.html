<!DOCTYPE html>
<html>
	<head>
		<title>Challenge 0: Xin Xin</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>

		<form id="signUp">

			<header role="banner">
				<h1>Sign up for Whoo!</h1>
				<p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
			</header>

			<ol role="form">

				<li>
					<fieldset>
						<h2 id="portfolioHeading">First, name your portfolio</h2>
						<ul aria-labelledby="portfolioHeading">
							<li>
								<label for="title">Portfolio title</label>
								<input type="text" name="title" id="title" aria-required="true" required>
							</li>
							<li>
								<label for="address">Portfolio address</label>
								<input type="text" name="address" id="address" required><input type="text" id="addressFull" placeholder=".sample.com" disabled="disabled" aria-disabled="true" aria-required="false">
							</li>
						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset>
						<h2 id="accountHeading">Now, enter your account details</h2>
						<ul aria-labelledby="accountHeading">
							<li>
								<label for="name">Name</label>
								<input type="text" name="name" id="name" aria-required="true" required>
							</li>
							<li>
								<label for="email">Email</label>
								<input type="email" name="email" id="email" aria-required="true" required>
								<p>NOTE: We'll never share your email, promise.</p>
							</li>
							<li>
								<label for="password">Password</label>
								<input type="password" name="password" id="password" aria-required="true" required>
							</li>
						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset>
						<h2 id="paymentHeader">Finally, enter your payment information</h2>
						<a href="">Use PayPal</a>
						<ul aria-labelledby="accountHeading">
							<li id="cardNumberLi">
								<label for="cardNumber">Card number</label>
								<input type="text" name="cardNumber" id="cardNumber" aria-required="true" required>
							</li>
							<li id="securityLi">
								<label for="security">Security code</label>
								<input type="text" name="security" id="security" aria-required="true" required>
							</li>
							<li>
								<label for="month year">Expiration date</label>
								<select name="month" id="month" aria-label="Month" aria-required="true" required>
									<option value="" disabled="disabled" selected>Month</month>
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								</select>
								<select name="Year" id="year" aria-label="Year" aria-required="true" aria-required="true" required>
									<option value="" disabled="disabled" selected>Year</month>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
									<option value="2026">2026</option>
									<option value="2027">2027</option>
									<option value="2028">2028</option>
									<option value="2029">2029</option>
									<option value="2030">2030</option>
								</select>
							</li>
						</ul>
					</fieldset>
				</li>

			</ol>

			<input type="submit" value="Create your own portfolio" role="button">

<!-- 
		<script src="js/lib/jquery.js"></script>

 -->		</form>
	</body>
</html>
