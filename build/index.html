<!DOCTYPE html>
<html>
	<head>
		<title>Challenge 0: Xin Xin</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>

		<form>

			<header>
				<h1>Sign up for Whoo!</h1>
				<p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
			</header>

			<ol>

				<li>
					<fieldset>
						<h2>First, name your portfolio</h2>
						<ul>
							<li>
								<label for="title">Portfolio title</label>
								<input type="text" id="title">
							</li>
							<li>
								<label for="address">Portfolio address</label>
								<input type="text" id="address"><input type="text" id="addressFull" placeholder=".sample.com" disabled="disabled">
							</li>
						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset>
						<h2>Now, enter your account details</h2>
						<ul>
							<li>
								<label for="name">Name</label>
								<input type="text" id="name">
							</li>
							<li>
								<label for="email">Email</label>
								<input type="email" id="email">
								<p>NOTE: We'll never share your email, promise.</p>
							</li>
							<li>
								<label for="password">Password</label>
								<input type="password" id="password">
							</li>
						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset>
						<h2>Finally, enter your payment information</h2>
						<a href="">Use PayPal</a>
						<ul>
							<li id="cardNumberLi">
								<label for="cardNumber">Card number</label>
								<input type="text" id="cardNumber">
							</li>
							<li id="securityLi">
								<label for="security">Security code</label>
								<input type="text" id="security">
							</li>
							<li>
								<label>Expiration date</label>
								<select name="month" id="month">
									<option disabled="disabled" selected>Month</month>
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								</select><select name="Year" id="year">
									<option disabled="disabled" selected>Year</month>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
									<option value="2026">2026</option>
									<option value="2027">2027</option>
									<option value="2028">2028</option>
									<option value="2029">2029</option>
									<option value="2030">2030</option>
								</select>
							</li>
						</ul>
					</fieldset>
				</li>

			</ol>

			<input type="submit" value="Create your own portfolio">

		</form>

	</body>
</html>
